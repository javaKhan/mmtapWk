@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-title text-right">
        <button class="btn btn-info" onclick="window.history.back();">返回</button>
    </div>
    <div class="ibox-content">
        <table class="table table-striped table-hover">
            <tr>
                <th>订单号</th>
                <th>客户名称</th>
                <th>创建者</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            @for(order in orders){
            <tr>
                <td>${order.oid}</td>
                <td>${order.customname}</td>
                <td>${order.name}</td>
                <td>${order.createtime}</td>
                <td><a class="btn btn-sm btn-warning" href="/order/detail/${order.oid}">详细信息</a></td>
            </tr>
            @}
        </table>
    </div>
</div>
<script src="${ctxPath}/static/modular/order/order/order_info.js"></script>
@}
